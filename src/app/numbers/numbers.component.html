<div class="page__numbers numbers">
  <div class="numbers__container _container">
    <div class="numbers__items">
      <div class="numbers__item" *ngFor="let socialNumber of socialNumbers">
        <div class="numbers__num">{{ socialNumber.number }}</div>
        <div class="numbers__desc">{{ socialNumber.desc }}</div>
      </div>
    </div>
  </div>
</div>
