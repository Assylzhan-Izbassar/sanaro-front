<!-- REQUEST MODAL FORM -->
<section class="dialog">
  <div class="_dialog-container">
    <!-- REQUEST INNER -->
    <div class="dialog__inner">
      <!-- REQUEST HEADER -->
      <div class="dialog__header">
        <h1 class="dialog__title">
          Поделитесь деталями для оптимального решения
        </h1>
        <h2 class="dialog__subtitle dialog__subtitle_call">
          Ваша информация поможет нам определить наиболее подходящие варианты
          решения для Вашей ситуации.
        </h2>
      </div>
      <!-- REQUEST FORM -->
      <form
        [formGroup]="callRequestForm"
        (ngSubmit)="onSubmit()"
        class="dialog__form form"
      >
        <div class="dialog__inputs">
          <div class="dialog__item">
            <label for="username" class="dialog__label">Имя</label>
            <input
              type="text"
              class="dialog__input"
              formControlName="username"
              placeholder="Ваше имя"
            />
            <!-- <div
              *ngIf="
                callRequestForm.get('username')?.hasError('required') &&
                callRequestForm.get('username')?.touched
              "
            >
              Имя обязательное поле
            </div> -->
          </div>
          <div class="dialog__item">
            <label for="username" class="dialog__label">Номер телефона</label>
            <input
              type="text"
              class="dialog__input"
              formControlName="phone_number"
              placeholder="+7 (7xx) xxx-xx-xx"
            />
          </div>
          <div class="dialog__item">
            <label for="username" class="dialog__label">Город</label>
            <input
              type="text"
              class="dialog__input"
              formControlName="city"
              placeholder="Ваш город"
            />
          </div>
          <div class="dialog__item">
            <label for="username" class="dialog__label"
              >Что хотели бы по подробнее узнать?</label
            >
            <input
              type="text"
              class="dialog__input"
              formControlName="reason"
              placeholder="Расскажите, что вас заинтересовало. Мы готовы помочь!"
            />
          </div>
        </div>
        <!-- REQUEST BUTTON -->
        <div class="dialog__btn">
          <button type="submit" class="btn btn_full-width">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</section>
