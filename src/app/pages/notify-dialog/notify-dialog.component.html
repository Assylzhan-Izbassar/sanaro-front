<div class="dialog">
  <div class="_dialog-container _dialog-container_notify">
    <div class="dialog__inner">
      <div class="dialog__header dialog__header_notify">
        <div class="dialog__img">
          <img
            src="{{ data.imgPath }}"
            alt="{{ data.isError ? 'cross' : 'check' }}"
          />
        </div>
        <div class="dialog__title dialog__title_notify">{{ data.message }}</div>
      </div>
      <div class="dialog__btn dialog__btn_notify">
        <button class="btn" (click)="closeDialog()">
          Вернуться на главную
        </button>
      </div>
    </div>
  </div>
</div>
