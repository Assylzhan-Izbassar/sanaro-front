<section class="page__last-call last-call">
  <div class="last-call__container _container">
    <div class="last-call__header">
      <h1 class="last-call__title">Остались еще вопросы?</h1>
      <h3 class="last-call__subtitle">
        Закажите обратный звонок. Мы всегда рады ответить на любые ваши вопросы
      </h3>
    </div>
    <form action="#" class="last-call__form">
      <div class="last-call__inputs">
        <div class="last-call__item">
          <input type="text" class="last-call__input" placeholder="Имя" />
        </div>
        <div class="last-call__item">
          <input type="text" class="last-call__input" placeholder="Номер телефона" />
        </div>
        <div class="last-call__item">
          <input type="text" class="last-call__input" placeholder="Страна" />
        </div>
      </div>
      <div class="last-call__btn">
        <button class="btn">Связаться с нами</button>
      </div>
    </form>
  </div>
</section>
