<div class="handle">
  <div class="container">
    <div class="handle__inner handle__inner_top">
      <div class="handle__title">
        <h2>Часто задаваемые вопросы</h2>
      </div>
      <!-- HANDLE QUESTIONS -->
      <div class="handle__list">
        <div *ngFor="let objection of objections" class="handle__item">
          <!-- HANDLE QUESTION -->
          <div
            class="handle__question question"
            (click)="questionDropdown(objection)"
          >
            <div class="question__text">
              <p>{{ objection.question }}</p>
            </div>
            <div class="question__icon">
              <img
                class="arrow"
                [@arrowAnimation]="
                  objection.answerVisible ? 'arrow_bottom' : 'arrow_left'
                "
                src="../../assets/core/arrow.svg"
                alt="arrow"
              />
            </div>
          </div>
          <!-- HANDLE ANSWER -->
          <div
            class="handle__answer answer"
            [@answerAnimation]="
              objection.answerVisible ? 'answer_visible' : 'answer_hidden'
            "
          >
            <p>{{ objection.answer }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
